name: Publish NuGet
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  publish:
    name: publish
    runs-on: [ubuntu-latest]
    steps:
    - run: ls | cat
    - uses: rohith/publish-nuget@v1.2.0
      with:
        project_dir: ../XIL/XIL.csproj
        nuget_key: ${{secrets.XIL_NUGET}}
